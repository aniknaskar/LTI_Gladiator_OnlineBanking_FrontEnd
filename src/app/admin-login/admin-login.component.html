                  <div *ngIf="submitted && adminLoginForm.controls.adminId.errors" class="error">
                      <div class="text-danger" *ngIf="adminLoginForm.controls.adminId.errors.required">Admin id is required</div>
                      <div class="text-danger" *ngIf="adminLoginForm.controls.adminId.errors.pattern">must contain 10 numbers between 0 to 10</div>
                    </div>

                      <div *ngIf="submitted && adminLoginForm.controls.adminPassword.errors" class="error">
                          <div class="text-danger" *ngIf="adminLoginForm.controls.adminPassword.errors.required">Login Password is required</div>
